<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <title>Super hero search</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/img/favicon.ico" alt="super-hero-favicon"
                    class="fav-ico-size"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="color-text" href="#">SuperHero</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-8">
                    <p class="img-align">
                        <img src="assets/img/sh1.jpg" alt="super-hero-img" class="img-size-header">
                    </p>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-sm-0"></div>
                <div class="col-lg-6 col-sm-12">
                    <form class="g-1 text-center" id="hero-form" action="index.html" method="POST">
                        <div class="col-auto">
                            <legend>Encuentra tu SuperHero</legend>
                        </div>
                        <div class="col-auto text-center">
                            <label for="text" class="form-label">Ingresa el número del SuperHero a buscar</label>
                            <input type="text" class="form-control" id="number-text" maxlength="3">
                        </div>
                        <button type="button" class="btn btn-primary my-2" id="search-btn">Buscar</button>
                    </form>
                </div>
                <div class="col-lg-3 col-sm-0"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-sm-0"></div>
                <div class="col-lg-6 col-sm-12 align-center" >
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-0"></div>
                            <div class="col-lg-6 col-md-6 col-sm-12" id="result-hero"></div>
                            <div class="col-lg-3 col-md-3 col-sm-0"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-0"></div>
            </div>
        </div>
    </section>
    <footer class="bg-black footer-botom">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-12">
                    <p class="final-description">Página desarrollada por Alberto Torres para el Bootcamp de Edutecno</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
